<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Detection App</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fc6a0c;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #container {
      text-align: center;
    }

    #video {
      width: 720px;
      height: 560px;
      border: 5px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease-in-out;
    }

    #video:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    .btn {
      background-color: #fc6a0c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff9e47;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Face Detection App</h1>
    <video id="video" autoplay muted></video>
    <p>Hover over the video to zoom in.</p>
    <button class="btn">Start Detection</button>
  </div>
</body>
</html>
